<!DOCTYPE html>
<html>
<head>
  <title>Radial – WMS 13 Status Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Radial – WMS Manhattan 13 Status</h1>
<p id="updated"></p>

<div id="wms13"></div>

<script>
fetch("status.json")
.then(res => res.json())
.then(data => {

  document.getElementById("updated").innerText =
    "Last updated: " + data.lastUpdated;

  data.wms13.forEach(site => {
    let div = document.createElement("div");
    div.className = "site " + site.status;
    div.innerHTML = `
      <strong>${site.facility}</strong>
      <a href="${site.url}" target="_blank">Open</a>
    `;
    document.getElementById("wms13").appendChild(div);
  });

});
</script>

</body>
</html>
